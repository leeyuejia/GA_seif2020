<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Movie Info</h1>
    <form>
        <input type="text" id="input-box" placeholder="movie title"/>
        <input type="submit" value="Get Movie Info" />
    </form>
    <dl>
        <dt>Title</dt>
        <dd id="title"></dd>

        <dt>Year</dt>
        <dd id="year"></dd>

        <dt>Rating</dt>
        <dd id="rated"></dd>
    </dl>
</body>

</html>
